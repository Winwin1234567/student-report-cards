

{% extends 'myapp/base.html' %}
{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6 mt-6">

    <!-- Heading -->
    <h1 class="text-2xl font-bold mb-4 text-gray-800">
        {% if form.instance.pk %}✏️ Edit Mark{% else %}➕ Add Mark{% endif %}
    </h1>

    <!-- Form -->
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <!-- Save button -->
        <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
            💾 Save
        </button>
    </form>

    <!-- Back link -->
    <p class="mt-4 text-center">
        <a href="{% url 'mark_list' %}"
           class="text-gray-600 hover:text-blue-600 hover:underline">
            ⬅️ Back to Marks Report
        </a>
    </p>
</div>
{% endblock %}
