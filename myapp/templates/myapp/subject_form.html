
{% extends 'myapp/base.html' %}

{% block title %}Add Subject{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Add Subject</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
            Save
        </button>
    </form>

    <div class="text-center mt-4">
        <a href="{% url 'subject_list' %}" class="text-gray-600 hover:underline">Back to Subjects</a>
    </div>
</div>
{% endblock %}
