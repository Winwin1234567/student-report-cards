


{% extends 'myapp/base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">

    <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold">Students</h1>
        <a href="{% url 'student_create' %}" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            âž• Add Student
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-3 px-6 text-left">Name</th>
                    <th class="py-3 px-6 text-left">Roll Number</th>
                    <th class="py-3 px-6 text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr class="border-b hover:bg-gray-100">
                    <td class="py-3 px-6">{{ student.name }}</td>
                    <td class="py-3 px-6">{{ student.roll_number }}</td>
                    <td class="py-3 px-6 text-center space-x-3">
                        <a href="{% url 'student_update' student.pk %}" class="text-blue-600 hover:underline">Edit</a>
                        <a href="{% url 'student_delete' student.pk %}" class="text-red-600 hover:underline">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="py-4 text-center text-gray-500">No students yet</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
